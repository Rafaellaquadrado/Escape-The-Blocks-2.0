<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Escape The Blocks 2.0</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      margin: 20px auto;
      border: 2px solid #fff;
    }
  </style>
</head>
<body>
  <h1>Escape The Blocks 2.0</h1>
  <p>Use as setas ← → para se mover</p>
  <audio id="hitSound" src="https://freesound.org/data/previews/276/276020_5121236-lq.mp3"></audio>
  <audio id="scoreSound" src="https://freesound.org/data/previews/256/256113_4486188-lq.mp3"></audio>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
  <script>
    let player;
    let blocks = [];
    let particles = [];
    let gameOver = false;
    let score = 0;
    let speed = 2;
    let gameStarted = false;

    function setup() {
      createCanvas(400, 600);
      player = new Player();
    }

    function draw() {
      background(20 + sin(frameCount * 0.05) * 10);

      if (!gameStarted) {
        fill(255);
        textSize(24);
        text("Pressione ENTER para começar", 50, height / 2);
        return;
      }

      if (!gameOver) {
        player.update();
        player.show();

        if (frameCount % 60 === 0) {
          blocks.push(new Block());
        }

        for (let i = blocks.length - 1; i >= 0; i--) {
          blocks[i].update();
          blocks[i].show();

          if (blocks[i].hits(player)) {
            explode(player.x + player.w / 2, player.y + player.h / 2);
            document.getElementById("hitSound").play();
            gameOver = true;
          }

          if (blocks[i].offscreen()) {
            blocks.splice(i, 1);
            score++;
            document.getElementById("scoreSound").play();
            if (score % 10 === 0) speed += 0.5;
          }
        }

        for (let i = particles.length - 1; i >= 0; i--) {
          particles[i].update();
          particles[i].show();
          if (particles[i].finished()) particles.splice(i, 1);
        }

        fill(255);
        textSize(18);
        text("Pontuação: " + score, 10, 20);
      } else {
        fill(255, 50, 50);
        textSize(32);
        text("GAME OVER", width / 2 - 100, height / 2);
        textSize(20);
        text("Pontuação final: " + score, width / 2 - 80, height / 2 + 40);
        text("Pressione ENTER para reiniciar", width / 2 - 120, height / 2 + 80);
      }
    }

    function keyPressed() {
      if (!gameStarted && keyCode === ENTER) {
        gameStarted = true;
        return;
      }

      if (gameOver && keyCode === ENTER) {
        resetGame();
      }

      if (keyCode === LEFT_ARROW) {
        player.move(-1);
      } else if (keyCode === RIGHT_ARROW) {
        player.move(1);
      }
    }

    function resetGame() {
      gameOver = false;
      score = 0;
      speed = 2;
      blocks = [];
      particles = [];
      player = new Player();
    }

    class Player {
      constructor() {
        this.w = 40;
        this.h = 40;
        this.x = width / 2 - this.w / 2;
        this.y = height - this.h - 10;
        this.dir = 0;
      }

      move(direction) {
        this.dir = direction;
      }

      update() {
        this.x += this.dir * 10;
        this.x = constrain(this.x, 0, width - this.w);
        this.dir = 0;
      }

      show() {
        fill(0, 255, 0);
        rect(this.x, this.y, this.w, this.h, 8);
      }
    }

    class Block {
      constructor() {
        this.w = random(30, 70);
        this.h = 20;
        this.x = random(0, width - this.w);
        this.y = -this.h;
      }

      update() {
        this.y += speed;
      }

      show() {
        fill(255, 0, 0);
        rect(this.x, this.y, this.w, this.h, 5);
      }

      hits(player) {
        return !(
          player.x + player.w < this.x ||
          player.x > this.x + this.w ||
          player.y + player.h < this.y ||
          player.y > this.y + this.h
        );
      }

      offscreen() {
        return this.y > height;
      }
    }

    function explode(x, y) {
      for (let i = 0; i < 20; i++) {
        particles.push(new Particle(x, y));
      }
    }

    class Particle {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.vx = random(-3, 3);
        this.vy = random(-3, 3);
        this.alpha = 255;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.alpha -= 5;
      }
      finished() {
        return this.alpha < 0;
      }
      show() {
        noStroke();
        fill(255, this.alpha);
        ellipse(this.x, this.y, 5);
      }
    }
  </script>
</body>
</html>
